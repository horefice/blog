<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading small-site-title">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1 footer-content">
        <ul class="social-media-list">
          {% if site.email %}
          <li>
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i> {{ site.email }}</a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2 footer-content">
        <ul class="social-media-list">
          {% if site.linkedin_username %}
          <li>
            <a href="https://linkedin.com/in/{{site.linkedin_username}}" target="_blank"><i class="fa fa-linkedin-square"></i> linkedIn</a>
          </li>
          {% endif %}
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{site.github_username}}" target="_blank"><i class="fa fa-github"></i> {{ site.github_username }}</a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3 site-description">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
